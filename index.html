<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>th</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      /* Attribuer une couleur verte aux champs correctement remplis */
      input :valid {
        background-color: #ddffdd;
      }
    </style>
  </head>
  <body>
    <form>
      <p>
        <!-- Input de type emeil mais en plus se termine par exelib.net -->
        <input
          type="email"
          placeholder="email"
          pattern=".*exelib\.net$"
          required="required"
        />
      </p>
      <p>
        <!-- input de type password qui contient en 6 et 8 caractères dont au moins un est impérativement un chiffre. -->
        <input
          type="passeword"
          placeholder="Passeword"
          maxlength="8"
          pattern="(?=.*\d)(?=.*[a-z])\w{6,8}"
          required="required"
        />
      </p>
      <input type="submit" value="Envoyer" />
    </form>
  </body>
</html>
